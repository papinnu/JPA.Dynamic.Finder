spring:
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

  sql:
    init:
      mode: always
  test:
    database:
      replace: none

application:
  jpa:
    dynamic-query:
      pagination:
        pageSize: 20